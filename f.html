<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - User Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fitness App - Get Personalized Exercise Suggestions</h2>
        <form id="fitnessForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1">

            <label for="goal">Fitness Goal:</label>
            <select id="goal" name="goal" required>
                <option value="">Select your goal</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
                <option value="flexibility">Flexibility</option>
                <option value="general_fitness">General Fitness</option>
            </select>

            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional-info" rows="4" placeholder="Provide any additional information or specific requirements..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('fitnessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value;
            const additionalInfo = document.getElementById('additional-info').value;

            // Process the form data here (e.g., send to server or process locally)
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Age:', age);
            console.log('Fitness Goal:', goal);
            console.log('Additional Information:', additionalInfo);

            // For example, you can send the data to a server:
            // fetch('https://your-server-endpoint.com', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ name, email, age, goal, additionalInfo }),
            // }).then(response => response.json())
            // .then(data => console.log('Success:', data))
            // .catch((error) => console.error('Error:', error));
            
            alert('Thank you for your submission! We will get back to you with personalized exercise suggestions.');
        });
    </script>
</body>
</html>
